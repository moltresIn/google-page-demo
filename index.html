<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assests/inddex.css" />
  </head>
  <body>
    <div class="navbar">
      <p class="navbar-gmail">Gmail</p>
      <p class="navbar-images">Images</p>
      <img
        src="./assests/images/images-removebg-preview.png"
        alt="Search Labs Logo"
        class="lab-search"
      />
      <img
        src="./assests/images/bento-menu.svg"
        alt="menu open"
        class="bento-menu-logo"
      />
      <img
        src="./assests/images/download.jpg"
        alt="profile photo"
        class="profile-pic"
      />
    </div>
    <div class="search-area">
      <img
        src="./assests/images/googlelogo_color_272x92dp.png"
        alt="Google logo"
        class="google-logo"
      />
      <div class="search-place">
        <img
          src="./assests/images/360_F_599848646_MdK7wVDJQZygObyKEahVkOuhh0IGdTt3-removebg-preview.png"
          alt="search bar"
          class="search-logo"
        />
        <input type="text" class="search-typing" />
        <img
          src="./assests/images/png-transparent-google-voice-search-logo-google-voice-search-web-search-engine-google-now-google-microphone-search-engine-optimization-logo-removebg-preview.png"
          alt="search by voice"
          class="voice-search-image"
        />
        <img
          src="./assests/images/image-search.png"
          alt=""
          class="search-by-image"
        />
      </div>
      <div class="extra">
        <button class="google-search-button">Google Search</button>
        <button class="feeling-lucky-button">I'm Feeling Lucky</button>
      </div>
      <div class="offer-language">
        <p class="google-offered">
          Google offered in:
          <span
            >हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ</span
          >
        </p>
      </div>
    </div>
    <div class="footer">
      <p class="footer-up">India</p>
      <hr />
      <div class="footer-start">
        <p>About</p>
        <p>Advertising</p>
        <p>Business</p>
        <p>How Search Works</p>
      </div>
      <div class="footer-end">
        <p>Privacy</p>
        <p>Terms</p>
        <p>Settings</p>
      </div>
    </div>
  </body>
</html>
